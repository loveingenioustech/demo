<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript_with_Promises</title>
</head>
<body>


<script>
    loadImage('test.png',
        function onsuccess(img) {
            // Add the image to the current web page
            document.body.appendChild(img);
        },
        function onerror(e) {
            console.log('Error occurred while loading image');
            console.log(e);
        }
    );

    loadImage('test1.png',
        function onsuccess(img) {
            // Add the image to the current web page
            document.body.appendChild(img);
        },
        function onerror(e) {
            console.log('Error occurred while loading image');
            console.log(e);
        }
    );

    function loadImage(url, success, error) {
        var img = new Image();
        img.src = url;

        img.onload = function () {
            success(img);
        };
        img.onerror = function (e) {
            error(e);
        };
    }

</script>
</body>
</html>
