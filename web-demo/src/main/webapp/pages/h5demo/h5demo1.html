<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Form Validation with Style</title>

    <style>
        input:required {
            border-style:solid;
            border-width:thick;
        }
        input:valid {
            background-color: #adff2f;
        }
        input:invalid {
            background-color: #f08080;
        }
    </style>
</head>
<body>
<h2>Login</h2>
<form action="" autocomplete="off">
    <label for="username">Username</label>
    <input id="username" name="username" pattern="[a-zA-Z0-9]{5,}" title="Minmimum 5 letters or numbers." required>
    <!-- Credit: http://stackoverflow.com/questions/5458076/regex-in-new-pattern-attr-for-html5-forms -->
    <label for="password">Password</label>
    <input id="password" name="password" type="password" pattern=".{5,}" title="Minmimum 5 letters or numbers."
           required>
    <p/>
    <input type="submit" class="btn" value="Login">
</form>

<h2>Register</h2>
<form action="" autocomplete="off">
    <label for="username2">Username</label>
    <input id="username2" name="username" pattern="[a-zA-Z0-9]{5,}" title="Minmimum 5 letters or numbers." required>

    <label for="password2">Password</label>
    <input id="password2" name="password" type="password" pattern=".{5,}" title="Minmimum 5 letters or numbers."
           required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required>

    <label for="url">Homepage</label>
    <input id="url" name="url" type="url">

    <p/>
    <input type="submit" class="btn" value="Register">

</form>


</body>
</html>
